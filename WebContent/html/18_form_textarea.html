<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form - Textarea</title>
</head>
<body>
	<h1>Textarea</h1>
	<h3>게시판 글쓰기</h3>
	<form action="#" method="get">
		<ul>
			<li>
				<lable>제목</lable>
				<input type="text" name="title">
			</li>
			<li>
				<lable>내용</lable>
				<textarea rows="10" cols="30" name="content">내용을 입력해주세요</textarea>
			</li>
			<li>
				<button type="submit">서버 전송</button>
			</li>
		</ul>
	</form>
</body>
</html>
