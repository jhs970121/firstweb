<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Border_Button</title>
	<style>
		button {
			padding:10px 20px;
			background:tomato;
			color:white;
		}
		.b1 {
			border:5px double blue;
		}
		.b2 {
			border:2px solid white;
			border-radius:15px;
		}
		.b3 {
			border:2px solid powderBlue;
			border-radius:10px;
		}
	</style>
</head>
<body>
	<button type="button" class="b1">Button 1</button>
	<button type="button" class="b2">Button 2</button>
	<button type="button" class="b3">Button 3</button>
</body>
</html>
